version: 1.0.0
events:
  build:
    steps:
      - install_nvm:
          type: script
          script:
            - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.4/install.sh | bash
      - install_node:
          type: script
          script:
            - export NVM_DIR="/home/local/.nvm"
            - [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"  # This loads nvm
            - nvm install node
      - js:
          type: script
          script:
            - npm install
